<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="shop.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="shop.js"></script>
</head>
<body class="big-text">

<div class="container-fluid">
    <div class="row">

        <div class="col-12">
            <div class="alert alert-primary text-center info-label" role="alert">
                <div style="text-transform: uppercase;"><span id="shopName"></span></div>
                <div>Inside <span id="inTheShop"></span> <i class="fas fa-user"></i></div>
                <div>Line <span id="inTheLine"></span> <i class="fas fa-user"></i></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <button id="plusButton" type="button" class="btn btn-success btn-block big-text" style="height: 70vh;">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <div class="col-6">
            <button id="minusButton" type="button" class="btn btn-danger btn-block big-text" style="height: 70vh;">
                <i class="fas fa-minus"></i></button>
        </div>
    </div>
</div>


</body>
</html>
